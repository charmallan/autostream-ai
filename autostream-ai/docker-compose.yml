version: '3.8'

services:
  # AutoStream AI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - ./temp:/app/temp
      - ./projects:/app/projects
      - ./heygem:/app/heygem
    restart: unless-stopped

  # AutoStream AI Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Firecrawl for web scraping
  firecrawl:
    image: firecrawl/firecrawl:latest
    ports:
      - "3002:3002"
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped

volumes:
  ollama-data:
